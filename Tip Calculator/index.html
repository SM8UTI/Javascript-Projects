<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator </title>

    <link rel="stylesheet" href="app/scss/TipsCalc.css">
</head>

<body>
    <main>
        <div class="container">

            <!-- bill total  -->
            <div class="billTotal">
                <label for="" class="text">Bill Total : </label>
                <div class="input">
                    <span>₹</span>
                    <input type="text" id="bill_input_field" placeholder="100" onkeyup="calculateBill()">
                </div>
            </div>

            <!-- tip  -->
            <div class="tip">
                <label for="" class="text">Tip : </label>
                <div class="input">
                    <span>%</span>
                    <input type="text" id="tip_input_field" placeholder="10" onkeyup="calculateBill()">
                </div>
            </div>

            <!-- people  -->
            <div class="people">
                <button class="btn people_increase" onclick="increasePeople()">+</button>
                <span class="people_text" id="people_number">1</span>
                <button class="btn people_decrease" onclick="decreasePeople()">-</button>
            </div>

            <!-- total  -->
            <div class="total">
                <h2>Total per person</h2>
                <h1 id="total_per_person">₹0.00</h1>
            </div>
        </div>
    </main>
    <script src="app/js/TipsCalc.js"></script>
</body>

</html>
