<!DOCTYPE html>
<html lang="en">


<!-- Smruti Ranjan Nayak -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Pailndrome Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">




    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily:{
                        "Nota": ["'Noto Sans JP', sans-serif"]
                    }
                }
            }
        }
    </script>


</head>

<body class="bg-blue-500 flex items-center justify-center min-h-screen mx-4">
    <div class="box bg-neutral-100 w-full sm:w-2/3 xl:w-1/3  text-neutral-600 p-4 rounded-md shadow-xl">
        <div class="text">
            <h1 class="text-3xl font-bold font-Nota mb-4 text-neutral-600">Pailndrome Checker</h1>
            <p class="text-md font-sans font-semibold text-neutral-600">A Pailndrome is a word or phrase that reads the same backwards as forwards</p>
        </div>
        <div class="inputs w-full flex flex-col items-center justify-center my-3 mt-10">
            <input type="text" class="input-text w-full p-2 py-3 font-Nota border-b-2 border-blue-600 font-semibold outline-none" placeholder="Enter a Word">
            <button type="submit" class="btn-check w-full bg-blue-500 text-white mt-4 py-3 rounded-xl font-bold font-mono text-xl uppercase hover:bg-blue-600 cursor-pointer transition-all ease-in-out duration-300">Check</button>
        </div>
        <div class="text-center font-Nota">
            <p class="text-md font-bold info-txt"></p>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>

</html>
